<div class="col-sm-6">
  <div class="panel panel-default">
  <div class="panel-heading"><h3>Dane klienta: </h3></div>
  <div class="panel-body" style="font-size: 18px">
    <p><b>Nazwa:</b> {{customer.name}}</p>
    <p><b>Miejscowość:</b> {{customer.city}}</p>
    <p><b>Kod pocztowy:</b> {{customer.postCode}}</p>
    <p><b>Email:</b> {{customer.email}}</p>
    <p><b>Ulica:</b> {{customer.address}}</p>
    <p><b>NIP:</b> {{customer.nip}}</p>
  </div>
  <div class="panel-footer" style="min-height: 112px;">
    <a class="btn btn-default" [routerLink]="['/customer']">Wróć do listy</a>
    <a class="btn btn-primary" [routerLink]="['edit']" [queryParams]="{ nip: nip}">Edytuj</a>
    <a class="btn btn-primary" [routerLink]="['invoices']" [queryParams]="{ nip: nip}">Zobacz faktury</a>
    <a class="btn btn-primary" [routerLink]="['email']" [queryParams]="{ nip: nip}">Wyślij wiadomość</a>
  </div>
</div>
</div>
<div class="col-sm-6">
  <router-outlet></router-outlet>
</div>
