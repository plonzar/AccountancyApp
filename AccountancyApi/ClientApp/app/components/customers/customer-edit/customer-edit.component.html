<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Panel edycji:</h3>
    </div>
    <div class="panel-body">
        <form (ngSubmit)="UpdateCustomerData()" #customerForm="ngForm"> 
            <div class="form-group row">
              <label for="Name" class="col-sm-2 col-form-label">Nazwa</label>
              <div class="col-sm-10">
                <input class="form-control" id="Name" [ngModel]="customer.name" name="Name" type="text" #NameInput="ngModel" required/>
                <small class="text-danger" *ngIf="!NameInput.valid && NameInput.touched">Proszę wprowadzić nazwę firmy</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="City"  class="col-sm-2 col-form-label">Miasto</label>
              <div class="col-sm-10">
                <input class="form-control" id="City" [ngModel]="customer.city" name="City" type="text" #CityInput="ngModel" required/>
                <small class="text-danger" *ngIf="!CityInput.valid && CityInput.touched">Proszę wprowadzić nazwę firmy</small>
              </div>
            </div>
            <div class="form-group row">
                <label for="Street"  class="col-sm-2 col-form-label">Adres</label>
                <div class="col-sm-10">
                  <input class="form-control" id="Street" [ngModel]="customer.address" name="Street" type="text" #StreetInput="ngModel" required/>
                  <small class="text-danger" *ngIf="!StreetInput.valid && StreetInput.touched">Proszę wprowadzić adres</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="PostCode"  class="col-sm-2 col-form-label">Kod Pocztowy</label>
                <div class="col-sm-10">
                  <input class="form-control" id="PostCode" [ngModel]="customer.postCode" name="PostCode" type="text" #PostCodeInput="ngModel" required/>
                  <small class="text-danger" *ngIf="!PostCodeInput.valid && PostCodeInput.touched">Proszę wprowadzić kod pocztowy</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="PostCode"  class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input class="form-control" id="Email" [ngModel]="customer.email" name="Email" type="email" #EmailInput="ngModel"/>
                  <small class="text-danger" *ngIf="!EmailInput.valid && EmailInput.touched">Proszę wprowadzić kod pocztowy</small>
                </div>
            </div>
            <div class="form-group row">
              <label for="NIP"  class="col-sm-2 col-form-label">NIP</label>
                <div class="col-sm-10">
                  <input class="form-control" id="NIP" [ngModel]="customer.nip" name="NIP" type="text" #NipInput="ngModel" required/>
                  <small class="text-danger" *ngIf="!NipInput.valid && NipInput.touched">Proszę wprowadzić poprawnyNIP</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid">Zapisz</button>
        </form>
    </div>
</div>
