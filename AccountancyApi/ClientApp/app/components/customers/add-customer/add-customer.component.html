<div class="col-sm-12">
  <div class="panel panel-default center-panel">
    <div class="panel-heading">
      <h2>Dodaj Nowego Klienta:</h2>
    </div>
    <form class="form-horizontal" (ngSubmit)="AddCustomer()" #AddCustomerForm="ngForm">
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label col-sm-3">Nazwa:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="customer.name" name="Name" #Name="ngModel" required>
          </div>
          <div class="col-sm-3">
            <small class="text-danger" *ngIf="!Name.valid && Name.touched"> Proszę wpisać Nazwę firmy</small>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Miejscowość:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="customer.city" name="City" #City="ngModel" required>
          </div>
          <div class="col-sm-3">
            <small class="text-danger" *ngIf="!City.valid && City.touched"> Proszę wpisać Miasto</small>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Ulica:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="customer.address" name="Street" #Street="ngModel" required>
          </div>
          <div class="col-sm-3">
            <small class="text-danger" *ngIf="!Street.valid && Street.touched"> Proszę wpisać Ulicę</small>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Kod pocztowy:</label>
          <div class="col-sm-6">
            <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="customer.postCode" 
            name="PostCode" 
            #PostCode="ngModel" 
            pattern="[0-9]{2}-[0-9]{3}"
            required>
          </div>
          <div class="col-sm-3">
            <small class="text-danger" *ngIf="!PostCode.valid && PostCode.touched"> Proszę wpisać kod pocztowy</small>
          </div>
        </div>
          <div class="form-group">
            <label class="control-label col-sm-3">Email:</label>
            <div class="col-sm-6">
              <input 
                class="form-control" 
                type="email" 
                id="email" 
                [(ngModel)]="customer.email" 
                name="email" 
                #EmailInput="ngModel"/>
            </div>
            <div class="col-sm-3">
              <small class="text-danger" *ngIf="!EmailInput.valid && EmailInput.touched">Proszę wprowadzić poprawny e-mail</small>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3">NIP:</label>
            <div class="col-sm-6">
              <input 
              type="text" class="form-control" 
              [(ngModel)]="customer.nip" name="NIP" 
              #NIP="ngModel" required 
              pattern="[0-9]{10}"
              placeholder="format NIP: 1234567890"
              maxlength="10" minlength="10">
            </div>
            <div class="col-sm-3">
              <small class="text-danger" *ngIf="!NIP.valid && NIP.touched"> Proszę wpisać NIP</small>
            </div>
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!AddCustomerForm.valid">Dodaj klienta</button>
        </div>
      </div>
    </form>
    <div class="panel-footer">
      <button class="btn btn-default" [routerLink]="['/customer']">Wróć do listy</button>
      <button class="btn btn-warning pull-right" (click)="ResetCustomerForm()">Wyczyść formularz</button>
    </div>
  </div>
</div>
