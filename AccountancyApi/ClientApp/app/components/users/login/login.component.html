<div class="container background">  
  <div class="login-box col-sm-6 col-sm-offset-3">
    <div class="title col-sm-12">
      <h2>System do prowadzenia</h2>
      <h2>faktur sprzedaży</h2>
      <br>
      <h4>Logowanie:</h4>
    </div>
    <div class="well">
      <div class="col-sm-12"><br></div>
      <form (ngSubmit)="Login()" #loginForm="ngForm">
        <div class="form-group">
          <div class="col-sm-2">
            <label for="userName">Login:</label>
          </div>
          <div class="col-sm-10">
            <input type="text" name="userName" id="userName" class="form-control" [ngModel]="loginData.userName" #login="ngModel" required/>
          </div>
        </div>
        <div class="col-sm-12"><br></div>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="password">Hasło:</label>
          </div>
          <div class="col-sm-10">
            <input type="password" name="password" id="password" class="form-control" [ngModel]="loginData.password" #password="ngModel" required/>
          </div>
        </div>
        <div class="col-sm-12"><br></div>
        <div style="text-align: center;">
          <button type="submit" class="btn btn-success">Zaloguj się</button>
          <div>
            <h4>Lub</h4>
            <button type="button" class="btn btn-primary" (click)="NavigateRegister()">Zarejestruj się</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
