<div class="col-sm-12">
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Dane logowania:</h3>
      </div>
      <div class="panel-body">
        <form (ngSubmit)="UpdatePassword()" #userPasswordForm="ngForm">
          <div class="col-sm-12">
            <div class="col-sm-4">
              <label for="oldpassword">Stare Hasło:</label>
            </div>
            <div class="col-sm-8">
              <input type="password" name="oldpassword" id="oldpassword" class="form-control"  [(ngModel)]="oldPassword" required #oldpassword/>
            </div>
          </div>
          <div class="col-sm-12"><br></div>
          
          <div class="col-sm-12">
            <div class="col-sm-4">
              <label for="newPasswor">Nowe Hasło:</label>
            </div>
            <div class="col-sm-8">
              <input type="password"
               name="newPasswor" 
               id="newPasswor"
               class="form-control"
                [(ngModel)]="newPassword" 
                required 
                minlength="6"
                #newPasswor/>
            </div>
          </div>
          <div class="col-sm-12"><br></div>
          
          <button type="submit" class="btn btn-primary" [disabled]="!userPasswordForm.valid">Zmień Hasło</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Dane użytkownika:</h3>
      </div>
      <div class="panel-body">
        <form (ngSubmit)="UpdateUserData()" #userDataForm="ngForm">
          <div class="col-sm-12">
            <div class="col-sm-4">
              <label for="name">Nazwa:</label>
            </div>
            <div class="col-sm-8">
              <input type="text" name="name" id="name" class="form-control" [(ngModel)]="user.name" required #name/>
            </div>
          </div>
          <div class="col-sm-12"><br></div>
  
          <div class="col-sm-12">
            <div class="col-sm-4">
              <label for="address">Ulica:</label>
            </div>
            <div class="col-sm-8">
              <input type="text" name="address" id="address" class="form-control" [(ngModel)]="user.address" required #address/>
            </div>
          </div>
          <div class="col-sm-12"><br></div>
  
          <div class="col-sm-12">
            <div class="col-sm-4">
              <label for="postCode">Kod pocztowy:</label>
            </div>
            <div class="col-sm-8">
              <input type="text" name="postCode" id="postCode" class="form-control" [(ngModel)]="user.postCode" required pattern="[0-9]{2}-[0-9]{3}"/>
            </div>
          </div>
          <div class="col-sm-12"><br></div>
  
          <div class="col-sm-12">
            <div class="col-sm-4">
              <label for="city">Miasto:</label>
            </div>
            <div class="col-sm-8">
              <input type="text" name="city" id="city" class="form-control" [(ngModel)]="user.city" required #city/>
            </div>
          </div>
          <div class="col-sm-12"><br></div>
  
          <div class="col-sm-12">
            <div class="col-sm-4">
              <label for="nip">NIP:</label>
            </div>
            <div class="col-sm-8">
              <input type="text" name="nip" id="nip" class="form-control" #nip [(ngModel)]="user.nip" required pattern="[0-9]{10}"/>
            </div>
          </div>
          <div class="col-sm-12"><br></div>

          <button type="submit" class="btn btn-primary" [disabled]="!userDataForm.valid">Zmień Dane</button>
        </form>
      </div>
    </div>
  </div>
</div>
